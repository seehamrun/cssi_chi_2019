<!DOCTYPE html>
<html>
  <head>
     <title>Hogwarts Houses</title>
     <link rel="stylesheet" href="/static/style.css">
     <link href="https://fonts.googleapis.com/css?family=Henny+Penny&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Our Houses</h1>
    {% for each_house in house_info %}
      <h2>{{each_house.name}} Home Of The {{each_house.mascot}}s</h2>
      <a href="/students?house={{each_house.name}}"><button>Student List</button></a>
    {% endfor %}
  </body>
</html>
